<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Overlynics</title>
  <meta name="Resource-type" content="Document" />
  <link rel="stylesheet" href="./css/reset.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

</head>

<body>
  <div class="row nav-row">
    <div class="col-md-12">
      <nav class="nav justify-content-end">
        <ul id="menu">
          <li data-menuanchor="secondPage">
            <a class="btn btn-menu" href="#section1" role="button">Games</a>
          </li>
          <li data-menuanchor="3rdPage">
            <a class="btn btn-menu" href="#3rdPage" role="button">Analytics</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div id="fullpage">
    <div class="section " id="section0">
      <div class="row">
        <div class="col-md-5 col-md-offset-3 landing-panel">
          <h2>Login</h2>
          <form class="login">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="login-email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="login-password-input" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-block">Login</button>
          </form>

        </div>
        <div class="col-md-2">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-3">OR</h1>

            </div>
          </div>
        </div>
        <div class="col-md-5 col-md-offset-3 landing-panel">
          <h2>Sign Up</h2>
          <form class="signup">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="inputAccounts">Accounts</label>
              <input type="textarea" class="form-control" id="account-input" placeholder="Accounts">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
              <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-block">Sign Up</button>
          </form>

        </div>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/login.js"></script>
  <script type="text/javascript" src="./js/signup.js"></script>
</body>

</html>
