<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Overlynics</title>
  <meta name="Resource-type" content="Document" />
  <link rel="stylesheet" href="./css/reset.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/jquery.fullPage.css" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="./js/jquery.fullPage.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#fullpage').fullpage({
        anchors: ['firstPage', 'secondPage', '3rdPage'],
        menu: '#menu',
        scrollingSpeed: 1000
      });
    });
  </script>
</head>

<body>
  <nav class="nav justify-content-end">
    <ul id="menu">
      <li data-menuanchor="firstPage">
        <a class="btn btn-menu" href="#firstPage" role="button">Log In</a>
      </li>
      <li data-menuanchor="secondPage">
        <a class="btn btn-menu" href="#secondPage" role="button">Games</a>
      </li>
      <li data-menuanchor="3rdPage">
        <a class="btn btn-menu" href="#3rdPage" role="button">Analytics</a>
      </li>
    </ul>
  </nav>
  <div id="fullpage">
    <div class="section " id="section0">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron header-container">
            <img src="./images/Overwatch_logo_by_feeerieke-da4xuzp.png" alt="logo" class="main-logo">
            <h1 class="text-center main-header"> Performace Tracker</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="section" id="section1">
      <div class="row game-section">
        <div class="col-md-12">

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class="panel-title">
                Season 10
              </h1>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='season-table'>
                <thead>
                  <tr>
                    <th>Game</th>
                    <th>Win/Loss</th>
                    <th>SR Change</th>
                    <th>Rank</th>
                    <th>Streak</th>
                    <th>Map</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
              <div class="panel panel-primary">
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <label for="SR-input">SR Entry</label>
                      <input class="form-control" id="SR-input" type="number">
                    </div>
                    <div class="form-group">
                      <label for="map-input">Map Played</label>
                      <input class="form-control" id="map-input" type="text">
                    </div>
                    <button class="btn btn-primary" id="add-game-btn" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-4">

            </div>

          </div>
        </div>

      </div>
    </div>


  </div>
  <div class="section" id="section2">
  </div>
  </div>
</body>

</html>
