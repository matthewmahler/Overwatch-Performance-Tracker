<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Overlynics</title>
  <meta name="Resource-type" content="Document" />
  <link rel="stylesheet" href="./css/reset.css">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

</head>

<body>
  <div class="row nav-row">
    <div class="col-md-12">
      <nav class="nav justify-content-end">
          <select class="btn py-2 my-2" id="gt-select" name="gt">
            </select>

        <ul id="menu">
          <li data-menuanchor="secondPage">
            <a class="btn btn-menu" href="#section1" role="button">Games</a>
          </li>
          <li data-menuanchor="3rdPage">
            <a class="btn btn-menu" href="#3rdPage" role="button">Analytics</a>
          </li>
          <li>
              <button class="btn" id="get-games">GET GAMES</button>
            </li>
        </ul>
      </nav>
    </div>
  </div>
  <div id="fullpage">

    <div class="section" id="section1">
      <div class="row">
        <div class="col-md-12 align-content-center text-center">

        </div>
      </div>
      <div class="row game-section" id="season-div">

        <div class="col-md-12">

          <div class="panel panel-primary">

            <div class="panel-body">
              <table class="table table-hover" id='season-table'>
                <thead id="table-header">
                  <tr>
                    <th>Game</th>
                    <th>Win/Loss</th>
                    <th>SR Change</th>
                    <th>Rank</th>
                    <th>
                      Wins/Losses
                    </th>
                    <th>Map</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>


        <div class="col-md-2"></div>
        <div class="col-md-2"></div>
        <div class="col-md-2"></div>

        <div class="col-md-2 justify-content-center">
          <form>
            <input class="form-control" id="SR-input" type="number">

          </form>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2 justify-content-center">
          <form>
            <input class="form-control" id="map-input" type="text">
          </form>
        </div>
        <div class="col-md-12 justify-content-center py-3">
          <button class="btn" id="add-game-btn">Submit</button>
        </div>
      </div>


    </div>
    <div class="section" id="section2">
      <div class="row graph-row">
        <div class="col-md-12 align-content-center text-center">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class="panel-title">
                Visualize
              </h1>
            </div>
            <div class="chart-wrapper">
              <div class="panel-body chart-area-wrapper">
                <canvas id="myChart"></canvas>
              </div>
              
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/members.js"></script>
</body>

</html>
